<body>
    <div id="header"><h3><a href="https://www.hydna.com/">Hydna Video Stream</a></h3><span>This application illustrates how to send a video stream over hydna</span><a class="source" href="https://github.com/hydna/hydna-video-stream">source on github</a></div>
<div id="container">
    <div class="cf">
        <div id="video-container">
            <span class="live"></span>
            <img id="playback" width="480" height="320">

            
            <video id="live" autoplay="true" width="100%" height="100%"></video>
            <div id="subtitle" class="loading"><span>Loading streams...</span></div>
        </div>

        <div id="chat-container">
            <ul id="chat"></ul>
            <form id="msg_form" class="cf">
                <input type="text" id="msg" placeholder="chat message" class="field"><button class="submit regular" id="submit_btn">Send</button>
            </form>
        </div> 
    </div>

    <div id="controller">
        <button id="broadcast_btn" class="regular">Broadcast yourself!</button>
    </div>

    <div id="streams-container">
        <h3>Available streams</h3>
        <ul id="streams" class="cf">
        </ul>
    </div>

    <canvas id="drawing" width="480" height="320"></canvas>
</div>
